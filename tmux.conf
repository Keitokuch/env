#set -g status-right '                                         #[fg=magenta,bold]#S         '
#set -g status-left '#[fg=cyan]#h #[default]#{pane_current_path} ' 
#set -g status-left '#[fg=cyan]#h #[default]#(~/env/tmux_path.sh "#{pane_current_path}") '
